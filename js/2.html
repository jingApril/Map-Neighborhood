    function wiki(title) {
        (function(index) {

            //var title = favorites[i][0];
            $.ajax({

                url: "https://zh.wikipedia.org/w/api.php",
                data: {
                    format: "json",
                    action: "parse",
                    page: title,
                    //page: "大行宫",
                    prop: "text",
                    section: 0
                },
                dataType: 'jsonp',
                contentType: "application/json; charset=utf-8",
                dataType: "jsonp"
                })
                //
                .done( function(data) {
                    console.log(data)
                    if (data.parse) {

                        //   $("#article").html(data.parse.text["*"])

                        var markup = data.parse.text["*"];
                        var x = $('<div></div>').html(markup);
                        //var x = markup;

                        // remove links as they will not work
                        x.find('a').each(function() { $(this).replaceWith($(this).html()); });

                        // remove any references
                        x.find('sup').remove();

                        // remove cite error
                        x.find('.mw-ext-cite-error').remove();

                        //var content = $(x).find('p');
                        $("li").eq(0).html($(x).find('p'));

                        return $(x).find('p');

                        //$('li').eq(i).html(content);

                    } else {
                        //$("li").eq(index).html(title);
                        return title;
                    }

             });
        })();
    }
