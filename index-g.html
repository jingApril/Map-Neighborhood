<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>neighborhood-search</title>
    <meta name="description" content="neighborhood-search">
    <meta name="keywords" content="neighborhood-search">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #333;
    }

    #filter {
        width: 30%;
        height: 100%;
        float: left;
    }
    input{width: 80%;}
    ul,li{color: #fff;}
    h3 {
        color: #fff;
        font-size: 1.22em;
        text-align: center;
    }

    #map {
        width: 70%;
        float: right;
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="filter">
        <h3>周邻社区地点选择</h3>

        <input type="text" class="form-control" id="location" name="location" >
        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
        <button type="reset" class="btn btn-default"  value="Reset">Reset</button>
        <ul>
            <li>九华山公园</li>
            <li>紫金山</li>
            <li>玄武湖</li>
            <li>鼓楼医院</li>
            <li>南京大学</li>
            <li>东南大学</li>
            <li>新街口</li>
        </ul>
    </div>
    <div id="map">
    </div>
    <script src="js/app-g.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="http://maps.google.com/maps/api/js?region=cn&language=zh-CN&key=AIzaSyBfkRj2brmbXXJ-hZORPHjUT_9G0sI8wEA&v=3&callback=initMap">
    </script>
</body>

</html>
